<!DOCTYPE html>
<html ng-app="vacationsApp">
<head>
    <title>Testing AngularJS</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="vacationsController">
    <header><h1>{{title}}</h1></header>

    <section>
        <form ng-submit="addVacation()">
            City: <input name="city" type="text" ng-model="vacation.city" />
            Country: <input name="country" type="text" ng-model="vacation.country" />
            <input type="submit" value="Add Vacation">
        </form>
    </section>

    <section>
        <h2>Vacations List</h2>
        <div ng-repeat="vacation in vacations">
            <span>{{vacation.city}}, {{vacation.country}}</span>
        </div>
    </section>
</body>
</html>
